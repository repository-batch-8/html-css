<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library | Home</title>

  <!-- Icon -->
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

  <!-- External CSS -->
  <link rel="stylesheet" href="../css/general.style.css">
  <link rel="stylesheet" href="../css/home.style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- Flickity -->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>

<body>
  <main class="home-container">
    <aside class="sidebar-container">
      <div class="menu">
        <img src="../assets/svg/menu.svg" alt="menu" width="18px" height="18px">
      </div>

      <div class="sidebar-header">
        <div class="photo-profile">
          <img src="../assets/img/femil-profile.jpg" alt="profile">
        </div>
        <div class="username">Femilia Putri Mayranti</div>
        <a href="#" class="btn-logout">
          <img src="../assets/svg/logout.svg" alt="logout" width="14px" height="14px">
          <span>Logout</span>
        </a>
      </div>

      <div class="sidebar-menu">
        <a href="#" class="menu-item">Explore</a>
        <a href="#" class="menu-item">History</a>
        <a href="#" class="menu-item">Add Book</a>
      </div>
    </aside>

    <main class="main-container">
      <nav class="navbar-container">
        <div class="sort-group">
          <div class="sort-item">
            <span>All Categories</span>
            <img src="../assets/svg/arrow-down.svg" alt="arrow-down">
          </div>
          <div class="sort-item">
            <span>All Time</span>
            <img src="../assets/svg/arrow-down.svg" alt="arrow-down">
          </div>
        </div>

        <div class="search-bar">
          <img src="../assets/svg/magnifying-glass.svg" alt="search" width="14px" height="14px">
          <input type="text" name="search" id="search" placeholder="Search book">
        </div>

        <div class="logo">
          <img src="../assets/svg/bookshelf.svg" alt="logo" width="40px" height="40px">
          <span>Library</span>
        </div>
      </nav>

      <div class="slider" data-flickity='{"wrapAround":true}'>
        <div class="carousel-cell">
          <img src="https://cdn.gramedia.com/uploads/items/9786020523316_Melangkah_UV_Spot_R4-1.jpg" alt="book1"
            class="cover-book">
          <div class="desc">Melangkah</div>
        </div>
        <div class="carousel-cell">
          <img src="https://s3-ap-southeast-1.amazonaws.com/ebook-previews/40678/143505/1.jpg" alt="book1"
            class="cover-book">
          <div class="desc">Laut Bercerita</div>
        </div>
        <div class="carousel-cell">
          <img src="https://cdn.gramedia.com/uploads/items/WhatsApp_Image_2021-12-20_at_1.42.06_PM.jpeg" alt="book1"
            class="cover-book carousel-cell">
          <div class="desc">Hai, Miiko!</div>
        </div>
        <div class="carousel-cell">
          <img src="https://cdn.gramedia.com/uploads/items/Home_Sweet_Loan_cov.jpg" alt="book1"
            class="cover-book carousel-cell">
          <div class="desc">Home Sweet Loan</div>
        </div>
        <div class="carousel-cell">
          <img src="https://cdn.gramedia.com/uploads/picture_meta/2023/2/14/iddphd9rbufdfjabf4owuf.jpg" alt="book1"
            class="cover-book carousel-cell">
          <div class="desc">The Girl who Fell Beneath the Sea</div>
        </div>
      </div>

      <div class="list-book">list book</div>
    </main>
  </main>

  <!-- flickity -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>

</html>
