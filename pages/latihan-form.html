<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan FORM</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="../css/style-form.css">
</head>

<body>
  <a href="../latihan.html">Kembali ke Latihan</a>
  <h1>HTML Form</h1>

  <div class="box-form">
    <div class="margin-bottom-10">
      <label for="salutation">Salutation</label> <br>
      <select name="salutation" id="input-salutation">
        <option value="none">--None--</option>
        <option value="mr">Mr</option>
        <option value="mrs">Mrs</option>
        <option value="ms">Ms</option>
      </select>
    </div>

    <div class="margin-bottom-10">
      <label for="fName">First name: </label>
      <input type="text">
    </div>

    <div class="margin-bottom-10">
      <label for="lName">Last name: </label>
      <input type="text">
    </div>

    <div class="margin-bottom-10">
      <label for="gender">Gender: </label>
      <!-- <div> -->
      <input type="radio">
      <label for="male">Male</label>
      <!-- </div> -->
      <!-- <div> -->
      <input type="radio">
      <label for="female">Female</label>
      <!-- </div> -->
    </div>

    <div class="margin-bottom-10">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email">
    </div>

    <div class="margin-bottom-10">
      <label for="dob">Date of Birth: </label>
      <input type="date" name="dob" id="dob">
    </div>

    <div class="margin-bottom-10">
      <label for="addrs">Address: </label> <br>
      <textarea name="addrs" id="addrs" cols="30" rows="5"></textarea>
    </div>

    <div>
      <!-- <input type="submit" name="Submit" id="submit"> -->
      <button>Submit</button>
    </div>
  </div>

  <a href="./latihan-position.html">Ke halaman Latihan Position</a>
</body>

</html>
