<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library | Register</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="../css/general.style.css">
  <link rel="stylesheet" href="../css/login.style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-container">
    <div class="left">
      <h1 class="title">
        Book is a window <br> to the world
      </h1>
      <p class="credit">Photo by Mark Pan4ratte on Unsplash</p>
    </div>
    <div class="right">
      <div class="top">
        <div class="logo">
          <img src="../assets/svg/bookshelf.svg" alt="logo" width="50">
        </div>
        <div class="form-container">
          <div class="form-header">
            <h1>Register</h1>
            <p>Welcome Back, Please Register <br>
              to create account</p>
          </div>
          <div class="form-group">
            <div class="input-group">
              <label for="username">Username</label>
              <input type="username" name="username" id="username" placeholder="Rebecca">
            </div>
            <div class="input-group">
              <label for="fullname">Fullname</label>
              <input type="fullname" name="fullname" id="fullname" placeholder="Rebecca Poetri Rizky">
            </div>
            <div class="input-group">
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" placeholder="rebecca@example.com">
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Password">
            </div>
          </div>
          <div class="btn-group">
            <a href="#" class="btn-left">Register</a>
            <a href="../index.html" class="btn-right">Login</a>
          </div>
        </div>
      </div>
      <div class="tnc">
        <p>By signing up, you agree to Bookâ€™s</p>
        <p><span><a href="#">Terms and Conditions</a></span> & <span><a href="#">Privacy Policy</a></span></p>
      </div>
    </div>
  </main>
</body>

</html>
