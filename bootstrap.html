<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container d-none d-md-block bg-dark text-white">
    <h1>testing</h1>
  </div>

  <div class="container-fluid bg-info">
    <h1>testing 2</h1>
  </div>

  <!-- flex layouting -->
  <header class="d-flex justify-content-between px-5 bg-info bg-opacity-25 py-3 align-items-center">
    <!-- ini header -->
    <div class="d-flex">
      <!-- logo -->
      <div class="logo me-3 text-success ">LOGO</div>
      <!-- nav link -->
      <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
      </nav>
    </div>

    <!-- button sign in -->
    <div class="btn btn-success">Sign In</div>
  </header>

  <!-- grid system, row and column -->
  <div class="row border">
    <div class="col-2 border">column</div>
    <div class="col-6 border">column</div>
    <div class="col-4 border">column</div>
  </div>

  <div class="container text-center">
    <div class="row justify-content-md-center border">
      <div class="col col-lg-2 border">
        1 of 3
      </div>
      <div class="col-md-auto border">
        Variable width content
      </div>
      <div class="col col-lg-2 border">
        3 of 3
      </div>
    </div>
    <div class="row border">
      <div class="col border">
        1 of 3
      </div>
      <div class="col-md-auto border">
        Variable width content
      </div>
      <div class="col col-lg-2 border">
        3 of 3
      </div>
    </div>
  </div>

  <!-- Script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
